<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div id="content">
        <div id="picture">
            <div id="logobar">
                <div id="logo">
                    <img src="logo.png" alt="logo">
                </div>
                <div id="smart"><p>Smart</p></div>
            </div>
        </div>
        <div id="right">
            <div id="top">
                <h1 id="title">Sign-up form</h1>
                <p id="para">This is not a real form and your information will be secure, just a test, so nicely try to enter anything.</p>
            </div>
            <form action="#">
                <div id="forminput">
                    <p id="formtitle">Go on!</p>
                    <div class="input">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name" required>
                    </div>
                    <div class="input">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name" required>
                    </div>
                    <div class="input">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="input">
                        <label for="phonenumber">PHONE NUMBER</label>
                        <input type="number" name="phone-number" id="phone-number" required 
                        minlength="11" maxlength="11">
                    </div>
                    <div class="input">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div class="input">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm-password" id="confirm password" required>
                    </div>
                </div>
                <div class="sbtn">
                    <button type="submit">Create Account</button>
                </div>
            </form>
            <div class="haveacc">
                <p>Already have an account?</p>
                <a href="#">Log in</a>
            </div>
        </div>
    </div>
</body>
</html>
